<app-multi-select (onSelect)="selectConfig($event)" [isMultiple]="false" [options]="options" [itemsAmount]="2" [placeholder]="'Configuration'"></app-multi-select>

<br/>

<label class="btn btn-default btn-file">
  Choose file <input type="file" (change)="chooseFile($event)" style="display: none;">
</label>
<form>
  <div class="input-group">
    <input type="text" enctype="multipart/form-data" class="form-control col-md-2" disabled value="{{file?.name}}" aria-describedby="basic-addon1">
  </div>
</form>
<br/>

<app-multi-select (onSelect)="selectFormat($event)" [isMultiple]="false" [placeholder]="'Format'" [options]="formats" [itemsAmount]="2"></app-multi-select>

<br>


<button (click)="runImportRecordsJob()" type="button" class="btn btn-primary">Run</button>
